<ActionBar title="Account Details">

</ActionBar>


<GridLayout #background scaleX="1.0" scaleY="1.0" class="background"></GridLayout>

<ScrollView>

    <StackLayout margin="20" verticalAlignment="top">
        <Label class="actionbar-title text pt-2" text="Please enter your account details below" textWrap="true" style="color:#252525"></Label>

        <StackLayout class="form" padding="15">
            <StackLayout class="input-field">

                <TextField hint="Account Number" class="input" [(ngModel)]="accountNo"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <!-- <Label text="Confirm Password password" class="label font-weight-bold m-b-5"></Label> -->
                <TextField hint="Account Name" class="input" [(ngModel)]="accountName"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="drop-style">
                <StackLayout orientation="vertical">
                    <StackLayout horizontalAlignment="left" style="width:100%">
                        <DropDown #dd [items]="bankDrop" [(ngModel)]="selectedBankIndex" hint="Bank" (selectedIndexChanged)="onBankChange($event)" style="font-size:14px; width:100%"></DropDown>
                    </StackLayout>

                </StackLayout>
            </StackLayout>


            <Button class="btn btn-primary" text="Next" (tap)="updateAccount()"></Button>

        </StackLayout>
    </StackLayout>



</ScrollView>
