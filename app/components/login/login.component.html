<!-- <ActionBar title="CooperSwitch" android.icon="res://icon" android.iconVisibility="always"></ActionBar> -->

<GridLayout #background scaleX="1.4" scaleY="1.4" class="background" (loaded)="startBackgroundAnimation(background)"></GridLayout>


<StackLayout style="margin-top: 50px">








    <GridLayout margin="0.1" rows="200,auto,auto">
        <GridLayout row="0" margintop="20">
            <Image src="res://logo" style="width: 60%;" class="initial-logo"></Image>
        </GridLayout>

        <GridLayout row="1" rows="auto,auto,auto" class="form" paddingright="30" paddingleft="30">


            <GridLayout row="0" rows="auto,auto">

                <!-- <Label text="Enter Cooper ID" class="label font-weight-bold m-b-5"></Label>
                <Label class="fa" [text]="'fa-sign-in' | fonticon"></Label> -->
                <GridLayout row="0" columns="40,*" class="input-field">
                    <Image col="0" src="res://user" class="initial-logo" marginright="20" horizontalAlignment="left" style=" color:white; font-size:20px"></Image>

                    <TextField col="1" hint="Enter Cooper ID" class="input border-bottom" [(ngModel)]="username"></TextField>
                </GridLayout>



                <!-- <Label text="Password" class="label font-weight-bold m-b-5"></Label> -->
                <GridLayout row="1" columns="40,*" class="input-field">

                    <Image col="0" src="res://pass" class="initial-logo" marginright="20" horizontalAlignment="left" style=" color:white; font-size:20px"></Image>

                    <TextField col="1" hint="Enter Password" secure="true" class="input border-bottom" [(ngModel)]="password"></TextField>
                </GridLayout>



            </GridLayout>

            <GridLayout row="1" columns="40,*" margintop="20">
                <Button col="1" class="btn btn-primary w-full loginbutton" text="LOGIN" (tap)="login()"></Button>
            </GridLayout>


            <GridLayout row="2" rows="*" columns="40,*,*" style="margin-top:20px;">

                <Label row="0" col="1" [nsRouterLink]="['/login']" text="Forgot Password?" horizontalAlignment="left" textWrap="true" style="color:white; font-size: 15;"></Label>
                <Label row="0" col="2" [nsRouterLink]="['/register']" text="Don't Have Account?" horizontalAlignment="right" textWrap="true" style="color:white; font-size: 15;"></Label>


            </GridLayout>




        </GridLayout>
        <GridLayout row="2" class="form" padding="15">




        </GridLayout>

    </GridLayout>



    <!-- <StackLayout class="p-20">
        <Button text="Success" (tap)="showSuccess()" class="btn btn-primary btn-active"></Button>
        <Button text="Error" (tap)="showError()" class="btn btn-primary btn-active"></Button>
        <Button text="Custom Image" (tap)="showCustomImage()" class="btn btn-primary btn-active"></Button>
    </StackLayout> -->


</StackLayout>
