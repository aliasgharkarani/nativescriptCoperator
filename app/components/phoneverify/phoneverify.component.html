<GridLayout #background scaleX="1.4" scaleY="1.4" class="background" (loaded)="startBackgroundAnimation(background)">
</GridLayout>


<ScrollView>
    <StackLayout margin="0.1" verticalAlignment="center" rows="auto">
        <GridLayout verticalAlignment="center" column="80" rows="auto, auto, auto">

            <Image src="res://success" stretch="aspectFit" class="initial-logo" style="width: 30%;" (tap)="tapSuccess()"></Image>
            <Label row="1" col="0" class="createdOn text-center" horizontalAlignment="center" textWrap="true" text="Phone Number Verified" style="font-size: 18px; color: #B7C901; margin-top: 30em;"></Label>
            <Label row="2" col="0" class="createdOn text-center" horizontalAlignment="center" textWrap="true" text="You are all set. Thank you for verifying your phone. You will be redirected to transaction screen in order to set transaction pin." style="font-size: 16px; margin-top: 10em;"></Label>
        </GridLayout>





    </StackLayout>

        <Button text="Custom Image" (tap)="showCustomImage()" class="btn btn-primary btn-active"></Button>
    </StackLayout> -->
</ScrollView>
