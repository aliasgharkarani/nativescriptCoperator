<ActionBar title="Change Password">

</ActionBar>


<GridLayout #background scaleX="1.0" scaleY="1.0" class="background"></GridLayout>

<ScrollView (touch)="onTouch($event)">

    <StackLayout margin="20" verticalAlignment="top">
        <Label class="actionbar-title text pt-10" text="Set Password" textWrap="true" style="color:#252525"></Label>

        <StackLayout class="form" padding="15">
            <StackLayout class="input-field">

                <TextField hint="Temporary Password" class="input" [(ngModel)]="tpass"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <!-- <Label text="Confirm Password password" class="label font-weight-bold m-b-5"></Label> -->
                <TextField hint="New Password" class="input" [(ngModel)]="npass"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <!-- <Label text="Confirm Password password" class="label font-weight-bold m-b-5"></Label> -->
                <TextField hint="Confirm New Password" class="input" [(ngModel)]="cnpass"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <Button class="btn btn-primary" text="Next" (tap)="next()"></Button>

        </StackLayout>
    </StackLayout>



</ScrollView>
