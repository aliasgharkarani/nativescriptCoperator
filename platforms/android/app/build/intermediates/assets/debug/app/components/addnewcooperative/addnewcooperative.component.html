<!-- <ActionBar title="CooperSwitch" android.icon="res://icon" android.iconVisibility="always"></ActionBar> -->
<ActionBar style="background-color:black">

    <GridLayout rows="*" columns="40,*,70">


        <GridLayout col="0" (tap)="navigateBack()">
            <Label class="fa" [text]="'fa-align-left' | fonticon" horizontalAlignment="left" style="margin-left: 3em;  color:white; font-size:20px"></Label>

        </GridLayout>

        <GridLayout col="1">
            <Image src="res://home_logo" style="width: 60%;" class="initial-logo"></Image>

        </GridLayout>
        <GridLayout col="2" [nsRouterLink]="['/mycart']" columns="*,*">
            <Label col="0" class="fa" [text]="'fa-bell' | fonticon" horizontalAlignment="left" style="  color:white; font-size:20px"></Label>
            <Label col="1" class="fa" [text]="'fa-search' | fonticon" style=" color:white; font-size:20px"></Label>

        </GridLayout>
    </GridLayout>

</ActionBar>


<StackLayout>
    <GridLayout rows="*" columns="70,*" height="50" style="background-color: black; color: white;">
        <GridLayout row="0" col="0">
            <Image src="res://id_card" style="width: 30%;" class="initial-logo"></Image>
        </GridLayout>

        <GridLayout row="0" col="1" rows="*,*" columns="*">
            <Label row="0" col="0" class="createdOn text-left" horizontalAlignment="left" textWrap="true" text="Add Cooperative" style="font-size: 14px;"></Label>
            <Label row="1" col="0" class="createdOn text-left" horizontalAlignment="left" textWrap="true" text="Add your cooperative account by adding staff ID" style="font-size: 9px;"></Label>

        </GridLayout>

    </GridLayout>
    <GridLayout rows="*,auto" style="background-color: #EFEFEF;">
        <ScrollView>


            <GridLayout row="0" rows="auto,*" margin="15">


                <GridLayout row="0">
                    <CardView class="cardStyle" margin="3" elevation="10" radius="1">
                        <GridLayout row="0" rows="*,*,90" class="form" margin="20">

                            <GridLayout row="0">

                                <TextField hint="Enter Staff ID" secure="true" class="input border-bottom" [(ngModel)]="staffId"></TextField>

                            </GridLayout>

                            <GridLayout row="1" horizontalAlignment="stretch" class="drop-down">

                                <DropDown #ddtype [items]="cooperativeList" [(ngModel)]="selectedCooperativeIndex" hint="Select Cooperative" (selectedIndexChanged)="oncooperativechange($event)" backroundColor="white" color="black">



                                </DropDown>

                            </GridLayout>



                            <GridLayout row="3">

                                <Button class="btn btn-primary w-full loginbutton" text="ADD" (tap)="add()"></Button>

                            </GridLayout>


                        </GridLayout>

                    </CardView>
                </GridLayout>

                <StackLayout row="1" class="tapone">
                    <FAB (tap)="navigateBack()" icon="res://cancel" rippleColor="#f1f1f1" class="fab-button" style="background-color: #F81616;"></FAB>
                </StackLayout>

            </GridLayout>

        </ScrollView>
        <GridLayout row="1" rows="*, auto">
            <StackLayout row="0">

            </StackLayout>
            <BottomNavigation activeColor="white" inactiveColor="white" backgroundColor="#FF7800" keyLineColor="black" (tabSelected)="onBottomNavigationTabSelected($event)" row="1">
                <BottomNavigationTab title="Home" icon="home"></BottomNavigationTab>
                <BottomNavigationTab title="Transactions" icon="transaction"></BottomNavigationTab>
                <BottomNavigationTab title="Shop" icon="shop"></BottomNavigationTab>
                <BottomNavigationTab title="My Account" icon="user"></BottomNavigationTab>
            </BottomNavigation>
        </GridLayout>
    </GridLayout>
</StackLayout>
